<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الهبوط</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: white;
      text-align: center;
    }

    .button {
      background: linear-gradient(45deg, #d4145a, #fbb03b);
      border: none;
      border-radius: 20px;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
    }

    #signal-display {
      font-size: 1.5em;
      color: #00ffcc;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div>
    <h1>اضغط للحصول على الإشارة</h1>
    <button class="button" id="get-signal-btn">✅ احصل على الإشارة</button>
    <div id="signal-display"></div>
  </div>

  <script>
    let signalGiven = false;

    // Обработчик клика по кнопке
    document.getElementById('get-signal-btn').addEventListener('click', function () {
      const display = document.getElementById('signal-display');

      // Показываем первый сигнал
      display.style.color = 'red'; // Текст красный
      display.style.fontSize = '3em'; // Увеличение текста в 2 раза
      display.textContent = '🚀 إشارة جديدة جاهزة: ×1.81';

      // Через 6 секунд меняем сигнал на 2.26
      setTimeout(function () {
        display.textContent = '🚀 إشارة جديدة جاهزة: ×2.26';
      }, 6000); // через 6 секунд
    });
  </script>
</body>

</html>
