      background: linear-gradient(to bottom, #060b1a, #000000);
      color: white;
      text-align: center;
    }

    .button {
      background: linear-gradient(45deg, #d4145a, #fbb03b);
      border: none;
      border-radius: 20px;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.6);
      text-decoration: none;
      display: inline-block;
    }

    .button-green {
      background: linear-gradient(45deg, #0f0, #0c0);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
      animation: pulse 1.5s infinite;
      color: black;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px #0f0;
      }

      50% {
        box-shadow: 0 0 30px #0f0;
      }

      100% {

      }

      margin: 0 auto;

    .notice-box p {

    .register-btn {

      color: black;

      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
    }

    table {
      margin: 40px auto;
      border-collapse: collapse;
      width: 80%;
      color: #fff;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #444;
    }

    .comment {
      background: #111c2b;
      margin: 10px auto;
      padding: 15px;
      border-radius: 15px;
      max-width: 700px;
      display: flex;
      align-items: center;
    }

    .comment img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .comment-info span:first-child {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
