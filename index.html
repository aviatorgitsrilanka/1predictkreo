<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIRAT HACK PROGRAMM ver4.3</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }

    /* Верхний текст мигающий */
    .header-text {
      font-size: 40px;
      text-align: center;
      margin-top: 50px;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    /* Фото на главной */
    .photo {
      width: 100%;
      max-width: 100%;
      display: block;
      margin-top: 20px;
    }

    /* Кнопка */
    .button {
      display: block;
      width: 80%;
      margin: 30px auto;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #218838;
    }

    /* Мигать кнопкой */
    .button.blinking {
      animation: blinkButton 1s infinite alternate;
    }

    @keyframes blinkButton {
      0% {
        background-color: #28a745;
      }
      50% {
        background-color: #1e7e34;
      }
      100% {
        background-color: #28a745;
      }
    }

    .button.active {
      background-color: #dc3545;
    }

    /* Второе фото */
    .second-photo {
      width: 100%;
      max-width: 100%;
      display: none;
      margin-top: 30px;
    }

    /* Настройки для мобильного отображения */
    @media (max-width: 430px) {
      .header-text {
        font-size: 30px;
      }
    }

  </style>
</head>
<body>
  <div class="header-text">VIRAT HACK PROGRAMM ver4.3</div>
  <!-- Используем ваши изображения с GitHub -->
  <img src="https://github.com/aviatorgitsrilanka/1predictkreo/blob/main/ChatGPT%20Image%2015%20апр.%202025%20г.,%2013_11_55.png?raw=true" alt="Team Aviator" class="photo">
  
  <button class="button blinking" id="getSignalButton">AVIATOR සඳහා සංඥාව ලබා ගන්න</button>

  <img src="https://github.com/aviatorgitsrilanka/1predictkreo/blob/main/Снимок%20экрана%202025-04-18%20в%2016.30.07.png?raw=true" alt="Signal" class="second-photo" id="secondImage">

  <script>
    const getSignalButton = document.getElementById("getSignalButton");
    const secondImage = document.getElementById("secondImage");

    getSignalButton.addEventListener("click", () => {
      getSignalButton.classList.remove("blinking");
      getSignalButton.classList.add("active");
      secondImage.style.display = "block";  // Показываем второе изображение
    });
  </script>
</body>
</html>
